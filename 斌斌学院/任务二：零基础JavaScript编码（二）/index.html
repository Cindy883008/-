<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        //过滤所有大于60的城市
        //再按降序排列
        //再在页面上显示

        aqiData=aqiData.filter(function(i){
           return( i[1]>=60);
        })

        aqiData=aqiData.sort(function(a,b){

            return b[1]-a[1];
        })

        var temstr='';
        for(var i=0;i<aqiData.length;i++){
           temstr+="第"+(i+1)+"名"+aqiData[i][0]+":"+aqiData[i][1]+"</br>";
        }

        document.getElementById("aqi-list").innerHTML=temstr;

    })();

</script>
</body>
</html>
